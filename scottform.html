<head>
  <title>scottform</title>
</head>

<body>

{{> welcome}}

  {{#if imNotInYet}}
    {{> login}}
  {{/if}}
  
  {{#if imScott}}
  	{{> main}}
  {{/if}}


</body>
<template name='welcome'>
	{{stateofme}}
</template>

<template name="login">
  <div class="row">
  	<div class="callout secondary">
  	  <div class="initLogin">
	    <div class="small-6 column">
	      <span class="secondary label">Username</span>
  		  <input placeholder="name" id="first_name" type="text">
  	    </div>
	    <div class="small-6 column">
          <span class="secondary label">Passoword</span>
      	  <input id="password" type="password">
	    </div>
  	  </div>
    </div>
  </div>

  <div class="row">
	<div class="small-12 column">
	  <button type="button" id='loginBtn' class="large success button">LOGIN IF YOU IS SCOTT</button>
	</div>
  </div>

</template>

<template name='main'>
	<button type="button" class="alert button logoutBtn">logout</button>

		<h1>Hello Scott</h1>

	<button class="addBtn prime">Add Interview</button>
	<button class="addBtn magenta">Add Contact</button>
	<button class="addBtn neonGreen">Add Case</button>
	<button class="addBtn crayola">Add Favorite Food</button>
	  {{#if addInterview}}
		{{> addInterviewForm}}
		{{else}}
		{{> placeHolder}}
	  {{/if}}




	  {{> bottonButtonss}}
	
</template>

<template name='placeHolder'>
	<hr><br><hr><br><hr><br>
</template>



<template name='addInterviewForm'>
	<div class="callout secondary">
	        
	   

	<div class="row">
	  <form class="small-12 column">
	    <div class="row">
	      <div class="small-6 column">
	      	<span class="secondary label">Firsdt Name</span>
			<input placeholder="Name" id="name" type="text">
		  </div>
		  <div class="small-6 column">
		  	<span class="secondary label">Last Name</span>
			<input id="last_name" type="text">
		  </div>
	     </div>

	     <div class="row">
	             <div class="small-12 column">
	               <span class="secondary label">E-mail</span>
	               <input id="email" type="email">
	             </div>
	           </div>
	   </form>
	</div>  
	</div>

</template>

<template name='bottonButtonss'>
<div class="row">
  <div class="small-12 column">
    <span class="alert label"><i class="fi-x-circle"></i> Alert Label</span>
    <span class="warning label"><i class="fi-x"></i> Warning Label</span>
    <span class="info label"><i class="fi-widget"></i> Info Label</span>
  </div>
</div>

</template>
